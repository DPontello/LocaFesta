<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocaFesta - Gerencie suas reservas com qualidade</title>
</head>
<body>
    <div>
        <div>
            <div>
                <i class="fas fa-user-cog" style="font-size: 3rem; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
                <h2>LocaFesta</h2>
                <p>Faça login para continuar</p>
            </div>
            
            <form>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div>
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <div>
                    <div>
                        <input type="checkbox" id="rememberEmail">
                        <label for="rememberEmail">
                            Lembrar e-mail
                        </label>
                    </div>
                </div>
                
                <div>
                    <button type="submit">
                        <i></i>Entrar
                    </button>
                    <button type="button" data-bs-toggle="modal" data-bs-target="#newEmployeeModal">
                        <i></i>Novo Funcionário
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
